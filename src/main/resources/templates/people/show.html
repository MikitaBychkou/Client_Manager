<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getName()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>
<p th:text="${person.getAge()}">VALUE</p>
<p th:text="${person.getEmail()}">VALUE</p>
<p th:text="${person.getDateOfBirth()}">VALUE</p>

<a th:href="@{/people/{id}/edit(id=${person.getId()}) }">Edit!</a>
<br/>

<hr/>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="submit" value="Delete!"/>
</form>

<br/>
<a th:href="@{/people}">Back to list of people!</a>

</body>
</html>
